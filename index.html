<!DOCTYPE html>

<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Strategia Skalowania Wolumenu Osobowego: 630 → 920</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- React & ReactDOM -->
<script crossorigin="" src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin="" src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<!-- Prop Types (Wymagane przez Recharts) -->
<script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
<!-- Babel for JSX -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- Recharts -->
<script src="https://unpkg.com/recharts@2.12.0/umd/Recharts.js"></script>
<style>
      body {
        background-color: #0f172a; /* slate-900 */
        color: #f1f5f9; /* slate-100 */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
        // --- IMPORTS & SETUP ---
        const { React, ReactDOM, Recharts } = window;
        
        // Destructuring Recharts
        const {
            BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, 
            ResponsiveContainer, ComposedChart, Line, Area, AreaChart
        } = Recharts;

        // --- INLINE ICONS (Replaces Lucide dependency for stability) ---
        const IconBase = ({ children, className, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" 
                height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
                {...props}
            >
                {children}
            </svg>
        );

        const TrendingUp = (props) => <IconBase {...props}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18" /><polyline points="17 6 23 6 23 12" /></IconBase>;
        const Users = (props) => <IconBase {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></IconBase>;
        const AlertTriangle = (props) => <IconBase {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" /><path d="M12 9v4" /><path d="M12 17h.01" /></IconBase>;
        const CheckCircle = (props) => <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" /><polyline points="22 4 12 14.01 9 11.01" /></IconBase>;
        const Target = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10" /><circle cx="12" cy="12" r="6" /><circle cx="12" cy="12" r="2" /></IconBase>;
        const Briefcase = (props) => <IconBase {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2" /><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" /></IconBase>;
        const ArrowRight = (props) => <IconBase {...props}><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></IconBase>;
        const ShieldAlert = (props) => <IconBase {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" /><path d="M12 8v4" /><path d="M12 16h.01" /></IconBase>;
        const BarChart3 = (props) => <IconBase {...props}><path d="M3 3v18h18" /><path d="M18 17V9" /><path d="M13 17V5" /><path d="M8 17v-3" /></IconBase>;
        const PieChart = (props) => <IconBase {...props}><path d="M21.21 15.89A10 10 0 1 1 8 2.83" /><path d="M22 12A10 10 0 0 0 12 2v10z" /></IconBase>;

        // --- CHARTS COMPONENT ---
        const growthData = [
            { name: 'Start (Jan)', total: 630, growth: 0, backlog: 0 },
            { name: 'Q1 (Mar)', total: 670, growth: 40, backlog: 0 },
            { name: 'Q2 (Cze)', total: 760, growth: 90, backlog: 0 },
            { name: 'Q3 (Wrz)', total: 870, growth: 110, backlog: 0 }, // Peak growth
            { name: 'Q4 (Gru)', total: 920, growth: 50, backlog: 0 }, // Stabilization
        ];

        const mixData = [
            { month: 'Jan', hunter: 9, farmer: 7, backlog: 0 },
            { month: 'Lut', hunter: 10, farmer: 7, backlog: 0 },
            { month: 'Mar', hunter: 12, farmer: 8, backlog: 0 },
            { month: 'Kwi', hunter: 18, farmer: 12, backlog: 5 }, // Ramp up start
            { month: 'Maj', hunter: 20, farmer: 12, backlog: 10 },
            { month: 'Cze', hunter: 22, farmer: 13, backlog: 20 },
            { month: 'Lip', hunter: 22, farmer: 13, backlog: 40 }, // Peak
            { month: 'Sie', hunter: 22, farmer: 13, backlog: 45 }, // Peak
            { month: 'Wrz', hunter: 22, farmer: 13, backlog: 45 }, // Peak
            { month: 'Paź', hunter: 15, farmer: 10, backlog: 15 }, // Taper
            { month: 'Lis', hunter: 15, farmer: 10, backlog: 5 },
            { month: 'Gru', hunter: 15, farmer: 10, backlog: 0 },
        ];

        const GrowthChart = () => {
            return (
                <div className="h-[300px] w-full bg-slate-900/50 p-4 rounded-lg border border-slate-700">
                <ResponsiveContainer width="100%" height="100%">
                    <ComposedChart data={growthData}>
                    <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                    <XAxis dataKey="name" stroke="#94a3b8" />
                    <YAxis stroke="#94a3b8" domain={[600, 1000]} />
                    <Tooltip 
                        contentStyle={{ backgroundColor: '#1e293b', borderColor: '#475569', color: '#f1f5f9' }}
                        itemStyle={{ color: '#cbd5e1' }}
                    />
                    <Legend />
                    <Bar dataKey="total" name="Całkowity Wolumen" barSize={40} fill="#0ea5e9" />
                    <Line type="monotone" dataKey="total" stroke="#38bdf8" strokeWidth={2} dot={{ r: 4 }} />
                    </ComposedChart>
                </ResponsiveContainer>
                </div>
            );
        };

        const MixChart = () => {
            return (
                <div className="h-[300px] w-full bg-slate-900/50 p-4 rounded-lg border border-slate-700">
                <ResponsiveContainer width="100%" height="100%">
                    <AreaChart data={mixData}>
                    <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                    <XAxis dataKey="month" stroke="#94a3b8" />
                    <YAxis stroke="#94a3b8" />
                    <Tooltip 
                        contentStyle={{ backgroundColor: '#1e293b', borderColor: '#475569', color: '#f1f5f9' }}
                    />
                    <Legend />
                    <Area type="monotone" dataKey="hunter" stackId="1" stroke="#0ea5e9" fill="#0ea5e9" name="Hunter (Pozyskiwanie)" />
                    <Area type="monotone" dataKey="farmer" stackId="1" stroke="#10b981" fill="#10b981" name="Farmer (Rozwój)" />
                    <Area type="monotone" dataKey="backlog" stackId="1" stroke="#f97316" fill="#f97316" name="Backlog (Zaległości)" />
                    </AreaChart>
                </ResponsiveContainer>
                </div>
            );
        };

        // --- DASHBOARD COMPONENTS ---
        const MetricCard = ({ label, value, subtext, type = 'default' }) => {
            const borderColors = {
                default: 'border-sky-400',
                warning: 'border-orange-500',
                success: 'border-emerald-500'
            };
            
            const textColors = {
                default: 'text-sky-400',
                warning: 'text-orange-500',
                success: 'text-emerald-500'
            };

            return (
                <div className={`bg-slate-800 p-6 rounded-xl border-l-4 ${borderColors[type]} shadow-lg hover:shadow-xl transition-shadow`}>
                <div className="text-sm text-slate-400 uppercase tracking-wider font-semibold mb-2">{label}</div>
                <div className={`text-3xl font-bold ${textColors[type]} mb-1`}>{value}</div>
                {subtext && <div className="text-slate-500 text-sm">{subtext}</div>}
                </div>
            );
        };

        const Section = ({ title, icon: Icon, children }) => (
            <section className="bg-slate-800 rounded-xl p-8 mb-8 shadow-lg border border-slate-700/50">
                <div className="flex items-center gap-3 mb-6 pb-4 border-b border-slate-700">
                {Icon && <Icon className="w-6 h-6 text-sky-400" />}
                <h2 className="text-2xl font-bold text-sky-400">{title}</h2>
                </div>
                {children}
            </section>
        );

        const HighlightBox = ({ children, type = 'info' }) => {
            const styles = {
                info: "border-sky-500 bg-slate-700/50",
                danger: "border-red-500 bg-red-900/10",
                warning: "border-orange-500 bg-orange-900/10"
            };
            return (
                <div className={`p-4 rounded-lg border-l-4 mb-4 ${styles[type]}`}>
                {children}
                </div>
            );
        };

        const ListItem = ({ children }) => (
            <div className="flex items-start gap-3 py-3 border-b border-slate-700/50 last:border-0 group">
                <ArrowRight className="w-5 h-5 text-sky-500 mt-1 flex-shrink-0 group-hover:translate-x-1 transition-transform" />
                <span className="text-slate-300">{children}</span>
            </div>
        );

        const Badge = ({ children, color }) => {
            const colors = {
                red: 'bg-red-500/20 text-red-300 border-red-500/30',
                sky: 'bg-sky-500/20 text-sky-300 border-sky-500/30',
                emerald: 'bg-emerald-500/20 text-emerald-300 border-emerald-500/30',
                orange: 'bg-orange-500/20 text-orange-300 border-orange-500/30',
            };
            
            return (
                <span className={`inline-block px-3 py-1 rounded-full text-xs font-bold border ${colors[color]} mr-2 mb-2`}>
                {children}
                </span>
            );
        };

        const Dashboard = () => {
            return (
                <div className="max-w-7xl mx-auto p-4 md:p-8">
                {/* Header */}
                <header className="bg-gradient-to-r from-sky-700 to-cyan-600 rounded-2xl p-8 md:p-12 mb-12 text-center shadow-2xl relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10"></div>
                    <div className="relative z-10">
                    <h1 className="text-3xl md:text-5xl font-extrabold text-white mb-4 tracking-tight">
                        Strategia Skalowania Wolumenu Osobowego: 630 → 920
                    </h1>
                    <p className="text-lg md:text-xl text-sky-100 font-medium">
                        Inicjatywa Strategicznego Wzrostu Zasobów Ludzkich
                    </p>
                    <p className="text-sky-200 mt-2 opacity-90">
                        12-Miesięczny Plan Operacyjny i Mapa Drogowa Wdrożenia
                    </p>
                    </div>
                </header>

                {/* KPI Grid */}
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
                    <MetricCard label="Stan Obecny" value="630 (Wolumen)" subtext="Punkt startowy" />
                    <MetricCard label="Odrabianie Zaległości" value="+170 (Wolumen)" type="warning" subtext="Kluczowy priorytet" />
                    <MetricCard label="Planowany Wzrost" value="+120 (Wolumen)" type="success" subtext="Nowy biznes + Rozwój" />
                    <MetricCard label="Cel na Koniec Roku" value="920 (Wolumen)" type="default" subtext="Cel Strategiczny" />
                </div>

                {/* Strategic Overview */}
                <Section title="Przegląd Strategiczny" icon={Target}>
                    <HighlightBox>
                    <strong className="text-sky-400">Główny Cel:</strong> Osiągnięcie poziomu 920 (Wolumen osobowy) do końca roku poprzez skalibrowany wzrost w obszarach Hunter (nowy biznes) i Farmer (rozszerzenie współpracy), przy jednoczesnym odrobieniu 170 (Wolumen) deficytu z poprzedniego roku.
                    </HighlightBox>

                    <h3 className="text-xl text-slate-200 mt-8 mb-4 font-semibold">Obecna Wydajność vs Cel</h3>
                    <div className="overflow-x-auto">
                    <table className="w-full text-left border-collapse">
                        <thead>
                        <tr className="bg-slate-900/50 text-sky-400">
                            <th className="p-4 rounded-tl-lg">Wskaźnik</th>
                            <th className="p-4">Obecna Wydajność</th>
                            <th className="p-4">Cel Docelowy</th>
                            <th className="p-4 rounded-tr-lg">Wymagany Wzrost</th>
                        </tr>
                        </thead>
                        <tbody className="divide-y divide-slate-700">
                        <tr className="hover:bg-slate-700/30 transition-colors">
                            <td className="p-4 font-medium">Hunter (Nowy Biznes)</td>
                            <td className="p-4 text-slate-400">+9 (Wolumen)/mies.</td>
                            <td className="p-4 text-emerald-400">+12–15 (Wolumen)/mies.</td>
                            <td className="p-4 text-orange-400">+33–67% wzrost</td>
                        </tr>
                        <tr className="hover:bg-slate-700/30 transition-colors">
                            <td className="p-4 font-medium">Farmer (Rozwój Klienta)</td>
                            <td className="p-4 text-slate-400">+7 (Wolumen)/mies.</td>
                            <td className="p-4 text-emerald-400">+8–10 (Wolumen)/mies.</td>
                            <td className="p-4 text-orange-400">+14–43% wzrost</td>
                        </tr>
                        <tr className="hover:bg-slate-700/30 transition-colors">
                            <td className="p-4 font-medium">Łączny Wynik Miesięczny</td>
                            <td className="p-4 text-slate-400">+16 (Wolumen)/mies.</td>
                            <td className="p-4 text-emerald-400">+20–25 (Wolumen)/mies.</td>
                            <td className="p-4 text-sky-400">+4–9 (Wolumen)/mies. (trwały)</td>
                        </tr>
                        </tbody>
                    </table>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mt-8">
                        <div className="bg-slate-900 p-4 rounded-lg border border-slate-700">
                            <div className="text-xs text-slate-500 mb-1">Wzrost Branży (CAGR)</div>
                            <div className="text-xl font-bold text-sky-400">7.2%</div>
                        </div>
                        
                        <div className="bg-slate-900 p-4 rounded-lg border border-slate-700">
                            <div className="text-xs text-slate-500 mb-1">Konwersja Upsell</div>
                            <div className="text-xl font-bold text-sky-400">15–25%</div>
                        </div>
                        <div className="bg-slate-900 p-4 rounded-lg border border-slate-700">
                            <div className="text-xs text-slate-500 mb-1">Cykl Sprzedaży B2B</div>
                            <div className="text-xl font-bold text-orange-400">84 dni (śr.)</div>
                        </div>
                    </div>
                </Section>

                {/* 12 Month Roadmap */}
                <Section title="12-Miesięczna Mapa Drogowa" icon={TrendingUp}>
                    <div className="mb-8">
                        <h3 className="text-xl text-slate-200 mb-4 font-semibold">Trajektoria Wzrostu (Kwartalnie)</h3>
                        <GrowthChart />
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div>
                            <h3 className="text-lg font-bold text-sky-300 mb-4 border-b border-slate-700 pb-2">Q1: Fundamenty i Start (Sty–Mar)</h3>
                            <div className="mb-3">
                                <Badge color="sky">Przygotowanie</Badge>
                            </div>
                            <p className="text-sm font-bold text-emerald-400 mb-3">Cel: +13 (Wolumen)/mies. (łącznie ~40)</p>
                            <div className="space-y-0">
                                <ListItem>Walidacja celów Huntera poprzez testy A/B w 2-3 kluczowych wertykałach.</ListItem>
                                <ListItem>Analiza Farmera na kontach Tier A; mapowanie potencjału.</ListItem>
                                <ListItem>Przygotowanie infrastruktury pod masową rekrutację w Q2.</ListItem>
                                <ListItem>Ustalenie bazowych KPI i procesów onboardingowych.</ListItem>
                            </div>
                        </div>

                        <div>
                            <h3 className="text-lg font-bold text-sky-300 mb-4 border-b border-slate-700 pb-2">Q2: Gwałtowne Przyspieszenie (Kwi–Cze)</h3>
                            <div className="mb-3">
                                <Badge color="red">AGRESYWNY WZROST</Badge>
                                <Badge color="sky">Skalowanie</Badge>
                            </div>
                            <p className="text-sm font-bold text-emerald-400 mb-3">Cel: +30 (Wolumen)/mies. (łącznie ~90)</p>
                            <div className="space-y-0">
                                <ListItem>Uruchomienie głównych kampanii rekrutacyjnych i sprzedażowych.</ListItem>
                                <ListItem>Wzrost lejka o 45% r/r; skrócenie cyklu decyzyjnego.</ListItem>
                                <ListItem>Wczesny start realizacji backlogu (30% celu rocznego).</ListItem>
                                <ListItem>Pełna utylizacja zespołu wdrożeniowego.</ListItem>
                            </div>
                        </div>

                        <div>
                            <h3 className="text-lg font-bold text-sky-300 mb-4 border-b border-slate-700 pb-2">Q3: Szczyt Operacyjny (Lip–Wrz)</h3>
                            <div className="mb-3">
                                <Badge color="red">MAX WYDAJNOŚĆ</Badge>
                                <Badge color="emerald">Peak Backlogu</Badge>
                            </div>
                            <p className="text-sm font-bold text-emerald-400 mb-3">Cel: +37 (Wolumen)/mies. (łącznie ~110)</p>
                            <div className="space-y-0">
                                <ListItem>Maksymalna przepustowość Huntera i Farmera.</ListItem>
                                <ListItem>Realizacja 50% rocznego backlogu w jednym kwartale.</ListItem>
                                <ListItem>Stress-test operacyjny: Potwierdzenie jakości przy dużej skali.</ListItem>
                                <ListItem>Największy przyrost netto w roku.</ListItem>
                            </div>
                        </div>

                        <div>
                            <h3 className="text-lg font-bold text-sky-300 mb-4 border-b border-slate-700 pb-2">Q4: Stabilizacja i Domknięcie (Paź–Gru)</h3>
                            <div className="mb-3">
                                <Badge color="sky">Optymalizacja</Badge>
                                <Badge color="emerald">Retencja</Badge>
                            </div>
                            <p className="text-sm font-bold text-emerald-400 mb-3">Cel: +17 (Wolumen)/mies. (łącznie ~50)</p>
                            <div className="space-y-0">
                                <ListItem>Wyhamowanie tempa rekrutacji, skupienie na jakości i retencji.</ListItem>
                                <ListItem>Domknięcie ostatnich projektów z backlogu.</ListItem>
                                <ListItem>Optymalizacja procesów po szczycie Q3.</ListItem>
                                <ListItem>Planowanie budżetu i strategii na kolejny rok.</ListItem>
                            </div>
                        </div>
                    </div>
                    
                    <div className="mt-12">
                        <h3 className="text-xl text-slate-200 mb-4 font-semibold">Mix Hunter vs Farmer (Prognoza Miesięczna)</h3>
                        <MixChart />
                    </div>
                </Section>

                {/* Strategies Deep Dive */}
                

                {/* Implementation Playbook */}
                <Section title="Playbook Wdrożeniowy" icon={CheckCircle}>
                        <div className="space-y-8">
                            <div className="relative pl-8 border-l-2 border-slate-700">
                                <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-sky-500"></div>
                                <h3 className="text-lg font-bold text-white">Faza 1: Gotowość i Wyrównanie (Sty 1–15)</h3>
                                <Badge color="red">PRIORYTET</Badge>
                                <p className="text-slate-400 text-sm mt-2">Zatwierdzenie strategii przez CEO/COO, komunikacja organizacyjna, ustalenie bazowych KPI.</p>
                            </div>
                            <div className="relative pl-8 border-l-2 border-slate-700">
                                <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-slate-600 border-2 border-slate-900"></div>
                                <h3 className="text-lg font-bold text-white">Faza 2: Optymalizacja Procesów (Sty 15–Lut 28)</h3>
                                <Badge color="sky">EGZEKUCJA</Badge>
                                <p className="text-slate-400 text-sm mt-2">Kodyfikacja profilu klienta, playbook Farmera, konfiguracja CRM, redesign planu kompensacyjnego.</p>
                            </div>
                            <div className="relative pl-8 border-l-2 border-slate-700">
                                <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-slate-600 border-2 border-slate-900"></div>
                                <h3 className="text-lg font-bold text-white">Faza 3: Pilotaż i Walidacja (Mar 1–31)</h3>
                                <Badge color="sky">WALIDACJA</Badge>
                                <p className="text-slate-400 text-sm mt-2">Testy A/B Huntera, deep-dive Farmera, przegląd metryk tygodniowych.</p>
                            </div>
                            <div className="relative pl-8 border-l-2 border-slate-700">
                                <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-emerald-500"></div>
                                <h3 className="text-lg font-bold text-white">Faza 4: Przyspieszenie i Skala (Kwi–Wrz)</h3>
                                <Badge color="red">KRYTYCZNE</Badge>
                                <p className="text-slate-400 text-sm mt-2">Skalowanie zwycięzców pilotażu, sprint backlogowy w Q3 (+85 Wolumen), stress-testy.</p>
                            </div>
                        </div>
                </Section>

                {/* Footer */}
                <footer className="text-center text-slate-500 mt-12 pt-8 border-t border-slate-800">
                        <p className="font-bold mb-2">Strategia Skalowania Wolumenu Osobowego: 630 → 920 do Końca Roku</p>
                        <p className="text-sm">Strategiczna Inicjatywa Wzrostu Zasobów Ludzkich | 12-Miesięczny Plan Operacyjny</p>
                        <p className="text-xs mt-4 opacity-50">Dokument Poufny: Tylko do użytku wewnętrznego | Styczeń 2026</p>
                </footer>
                </div>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen bg-slate-900 text-slate-100 font-sans selection:bg-sky-500 selection:text-white">
                <Dashboard />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

<section class="bg-slate-800 rounded-xl p-8 mb-8 shadow-lg border border-slate-700/50">
<div class="flex items-center gap-3 mb-6 pb-4 border-b border-slate-700">
<svg class="w-6 h-6 text-sky-400" fill="none" stroke="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M5 12h14M12 5l7 7-7 7"></path></svg>
<h2 class="text-2xl font-bold text-sky-400">Podział na miesiące i wzrosty</h2>
</div>
<div class="overflow-x-auto">
<table class="w-full text-left border-collapse">
<thead>
<tr class="bg-slate-900/50 text-sky-400">
<th class="p-4">Miesiąc</th>
